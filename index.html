<!DOCTYPE html>
<html>
	<head>
		<title>JS-Address Book</title>

		<meta charset="utf-8">
		<!--BOOSTRAP INITIAL SETTING-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Jquery">
		<meta name="keywords" content="Jquery">
		<!-- Latest Bootstrap CDN compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--CSS STYLES-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!--JQUERY CDN -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/
		libs/jquery/3.2.1/jquery.min.js"></script>			

	</head>
	<body>
		<div class="container">
			<h1>Address Book</h1>

			<div class="row">
				<div class="col-md-6">
					<h2>Add a contact:</h2>
					<form id="new-contact">
						<div class="form-group">
							<label for="new-first-name">First name</label>
							<input type="text" class="form-control" id="new-first-name">
						</div>
						<div class="form-group">
							<label for="new-last-name">Last name</label>
							<input type="text" class="form-control" id="new-last-name">
						</div>
						<button type="submit" class="btn">Add</button>
					</form>

					<h2>Contacts:</h2>
					<ul id="contacts">
						
					</ul>
				</div><!--End col-md-6-->
				<div class="col-md-6">
					<div id="show-contact">
						<h2></h2>

						<p>First name: <span class="first-name"></span></p>
						<p>Last name: <span class="last-name"></span></p>
					</div>
				</div>
			</div><!--End row-->
		</div><!-- End container-->
		

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--JS SCRIPT-->
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
